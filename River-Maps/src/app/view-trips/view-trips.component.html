    <div class="container justify-content-center">
        <div class="head" style="background-color: black;">
            <div class='card-header text-white' >

                <h3 class='card-title' style="text-align: center; font-weight: 500;">Your Trips</h3>
            </div> 
    </div>
    
    <div class='container mt-1 justify-content-center'>
        <div class='row mb-8 justify-content-center'>
            <div class=' col-10 justify-content-center' >
                <div class='row mt-5 justify-content-center'>
                    <div appColor class="col-lg-10" style = "margin-bottom: 15px;" *ngFor='let trip of tripInfo'>
                        
                            <div class="card-body">
                                <h5 class="card-title">Card title                                   
                                    <a href="#" class="btn btn-light float-right" routerLink ='/delete'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                    </svg></a>
                                </h5>
                                <p class="card-text">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                  </p>
                              </div>
                              <a class="link-card card" href = "" (click) = "viewDetails(trip)" routerLink = "/details">
                            <img class="card-img-top" src="{{trip.image}}" alt="image"/>
                            </a>
                            <div class="card-body" style="text-align: center;">
                                <div class="row d-flex justify-content-between">
                                    <div>{{trip.title}}</div>
                                </div>
                                <div class="mt-1 row d-flex flex-row justify-content-between" style = "margin-bottom: 10px;">
                                    <div class="small text-muted">
                                        {{trip.description}}
                                    </div>
                                    <div class="small text-muted">
                                        Distance: {{trip.distance}} Miles
                                    </div>
                                    <div class="small text-muted">
                                        Time Estimate: {{calculateTimeEstimate(trip.distance)[0]}} - {{calculateTimeEstimate(trip.distance)[1]}}hrs
                                    </div>
                                </div>
                                <a class="btn btn-primary" style="margin-right: 10px;" (click) = "editTrip(trip)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg></a>
                                <a class="btn btn-danger" (click) = "deleteTrip(trip)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                  </svg></a>
                                
                            </div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
