
    <div class="card">
        
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Current</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" placeholder="Password"  #password='ngModel'
                    [ngClass]="{ 'is-invalid': password.touched && password.invalid}"
                    required
                    [(ngModel)]='currentPass'>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">New</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" placeholder="New" #newPassword='ngModel'
                    [ngClass]="{ 'is-invalid': newPassword.touched && newPassword.invalid}"
                    required
                    [(ngModel)]='newPass'>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Re-type New</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" placeholder="Re-type New" #newCheck='ngModel'
                    [ngClass]="{ 'is-invalid': newCheck.touched && newCheck.invalid}"
                    required
                    [(ngModel)]='newPassCheck'>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                    <input type="button" class="btn btn-primary px-4" value="Save Changes" (click) = "updateUser()">
                </div>
            </div>
        </div>
