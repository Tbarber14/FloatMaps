
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map #agmMap [latitude]="lat" [longitude]="lng" [clickableIcons] = "false" (mapClick)="pickNextLocation($event)" [mapTypeControl]="true" [disableDefaultUI] = "true" [usePanning]="true" (mapReady)="mapReady($event)" >
  <!-- <input type="text" id = "search" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search> -->
    <div class="card" id = "milesBanner" style="height: 3rem; width: 8rem; margin-top: 5px;">
      <div class="card-body" id = "distanceTotal" style="font-size: 14px; text-align: center;">
      </div>
    </div>
    <agm-marker  *ngFor = "let markers of allMarkers" 
        [latitude]="markers[0]" 
        [longitude]="markers[1]"
        iconUrl= "https://img.icons8.com/material-sharp/24/000000/marker.png">
    </agm-marker>
    
    <agm-polyline
       [visible]="true"
       [strokeWeight]="3">
        <agm-polyline-point
          *ngFor="let marker of allMarkers"
          [latitude]="marker[0]"
          [longitude]="marker[1]"
          >
        </agm-polyline-point>
      </agm-polyline>
      <button id = "centerOnLocation" class="toggle-button controls button btn btn-primary" (click) = "centerOnLocation()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-compass" viewBox="0 0 16 16">
        <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
      </svg></button>
      <button id = "SaveMap" class="toggle-button controls button btn btn-light" (click) = "saveMap()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg></button>
      <button id = "DeleteLast" class="toggle-button controls button btn btn-light" (click) = "deletePolyPoint()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
      </svg></button>
      <button id = "DeleteAll" class="toggle-button controls button btn btn-danger" (click) = "deleteAllPolyPoints()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg></button>
</agm-map>
