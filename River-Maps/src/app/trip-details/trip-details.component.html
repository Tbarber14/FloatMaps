
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [clickableIcons] = "false" [mapTypeControl]="true" [disableDefaultUI] = "true" [fitBounds]="true" (mapReady)="mapReady($event)">
    <div class="card" id = "milesBanner" style="height: 3rem; width: 8rem; margin-top: 5px;">
      <div class="card-body" id = "distanceTotal" style="font-size: 14px; text-align: center;">
      </div>
    </div>
    <agm-marker  *ngFor = "let markers of tripInfo.allMarkers" 
        [latitude]="markers[0]" 
        [longitude]="markers[1]"
        [agmFitBounds]="true"
        [markerClickable] ="false"
        iconUrl= "https://img.icons8.com/material-sharp/24/000000/marker.png">
    </agm-marker>
    
    <agm-polyline
       [visible]="true"
       [strokeWeight]="3">
        <agm-polyline-point
          *ngFor="let marker of tripInfo.allMarkers"
          [latitude]="marker[0]"
          [longitude]="marker[1]"
          >
        </agm-polyline-point>
      </agm-polyline>
</agm-map>
